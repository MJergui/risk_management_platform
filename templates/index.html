<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Risk Management Platform</h1>
        <form method="post">
            <label for="tickers">Tickers (comma-separated):</label>
            <input type="text" id="tickers" name="tickers" required>
            
            <label for="weights">Weights (comma-separated):</label>
            <input type="text" id="weights" name="weights" required>
            
            <label for="confidence_level">Confidence Level (e.g., 0.95 for 95%):</label>
            <input type="text" id="confidence_level" name="confidence_level" required>
            
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="text" id="start_date" name="start_date" required>

            <label for="method">Choose VaR Calculation Method:</label>
            <select id="method" name="method">
                <option value="historical">Historical Method</option>
                <option value="variance_covariance">Variance-Covariance Method</option>
                <option value="monte_carlo">Monte Carlo Simulation</option>
            </select>

            <button type="submit">Calculate VaR</button>
        </form>

        {% if var %}
            <h2>Value at Risk (VaR): {{ var }}</h2>
            <h3>Visualizations:</h3>
            {% if method == 'historical' %}
                <img src="{{ url_for('static', filename='historical_var.png') }}" alt="Historical VaR">
            {% elif method == 'var_cov' %}
                <img src="{{ url_for('static', filename='var_covariance.png') }}" alt="Variance-Covariance VaR">
            {% elif method == 'monte_carlo' %}
                <img src="{{ url_for('static', filename='monte_carlo.png') }}" alt="Monte Carlo VaR">
            {% endif %}
        {% endif %}

    </div>
</body>
</html>
